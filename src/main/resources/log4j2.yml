Configuration:
  Properties:
    Property:
      name: LOGS_PATH
      value: 'C:\logs\gri'
  Appenders:
    Console:
      PatternLayout:
        pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %C{1}:%L - %msg%n'
      name: Console
      target: SYSTEM_OUT
    File:
      PatternLayout:
        pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %C{1}:%L - %msg%n'
      name: File
      fileName: ${LOGS_PATH}/issues.log
      Filters:
        ThresholdFilter:
          level: warn
  Loggers:
    Root:
      AppenderRef:
        - ref: Console
        - ref: File
      level: DEBUG
      